<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Charts</title>

    <link rel="stylesheet" href="css/flex_charts.css">
</head>
<body>

    <!-- Row charts -->
    <div class="row">
        <div class="label">Preferred Dishes</div>
        <div class="row_container">
            <div class="dish" id="pasta"> 35% </div>
            <div class="dish" id="pizza"> 50% </div>
            <div class="dish" id="burrito"> 15% </div>
        </div>
    </div>

    <!-- Column charts -->
    <div class="columns">
        <div class="container">
            <div class="bar male" style="flex-basis: 25%;"> 25% </div>
            <div class="bar female" style="flex-basis: 20%;"> 20% </div>
        </div>
        <div class="container">
            <div class="bar male" style="flex-basis: 45%;"> 45% </div>
            <div class="bar female" style="flex-basis: 40%;"> 40% </div>
        </div>
        <div class="container">
            <div class="bar male" style="flex-basis: 15%;"> 15% </div>
            <div class="bar female" style="flex-basis: 50%;"> 50% </div>
        </div>
    </div>
</body>
</html>
