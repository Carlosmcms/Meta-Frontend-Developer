<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/basic_flexbox.css">
        <title>Basic Flexbox</title>
    </head>

    <body>
        <!-- Search bar with flexbox -->
        <div class="container">
            <img src="search.svg" alt="Sample Image" class="icon">
            <input type="search" name="search" class="searchbox" placeholder="Enter text here...">
            <input type="submit" value="Search" class="search_button">
        </div>

        <!-- Menu with flexbox -->
        <ul class="navigation">
            <li><a href="#">Home</a></li>
            <li><a href="#">Culinary</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>

        <!-- Image gallery with flexbox -->
        <div class="image_gallery">
            <img src="bruschetta.jpg" alt="Sample Image" class="item">
            <img src="greek_salad.jpg" alt="Sample Image" class="item">
            <img src="pasta.jpg" alt="Sample Image" class="item">
            <img src="grilled_fish.jpg" alt="Sample Image" class="item">
            <img src="lemon_dessert.jpg" alt="Sample Image" class="item">
            <img src="salad.jpg" alt="Sample Image" class="item">
        </div>
    </body>
</html>
